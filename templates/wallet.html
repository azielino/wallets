<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="static/css/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>Wallets creation</title>
    </head>
    <body>
        <header>
            <div class="container-fluid m-2">
                <div class="row">
                    <div class="col-6">
                        <h1>WALLETS creation</h1>
                    </div>
                    <div class="col-6">
                        <h5>Dane na dzień: {{ context.stock_date }}</h5>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <h2>Symbole spółek:</h2>
            <div class="container-fluid mt-3">
                {% for item in context.symbols %}
                <h3>{{ item }}</h3>
                {% endfor %}
            </div>
            <form action="/create_wallet/" method="POST">
                <h3><div class="text-bold text-center">Podaj dane do portfela</div></h3>
                <label class="form-label">Nazwa portfela</label>
                <input class="form-input" type="text" placeholder="Nazwa portfela" name="name">
                <label class="form-label">Symbol spółki</label>
                <input class="form-input" type="text" placeholder="Symbol spółki" name="symbol">
                <label class="form-label">Cena jednej akji</label>
                <div class="input-group">
                    <input class="form-input" type="number" placeholder="0 $" name="price_s">
                    <input class="form-input" type="number" placeholder="00 c" name="price_c">
                </div>
                <label class="form-label">Ilość aksji</label>
                <input class="form-input" type="number" placeholder="Ilość aksji" name="quantity">
                <button class="btn btn-primary btn-sm mt-2" type="submit">Dodaj do portfela</button>
            </form>
        </main>
    </body>
</html>
