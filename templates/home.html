<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="refresh" content="120">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/static/css/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>Wallets</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}"><h1>WALLETS</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <form action="/home/" method="POST">
                                <button class="btn btn-primary" type="submit">Aktualizuj</button>
                            </form>    
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Wyloguj</a>
                        </li>
                    </ul>
                </div>
                <div class="mx-auto" style="width: 1400px;"><h2>Witaj {{ context.user }}</h2></div>
                    <div class="text-end">Notowania z dnia: {{ context.stock_date }}</div>
            </div>
        </nav>
        <main>
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-3">
                        <div class="container" 
                        style='height: 350px; background-image: url(/static/{{ context.stock_date }}_{{ context.user }}_all.png); 
                        background-size:contain; background-repeat:no-repeat; background-position:center center;'>
                        </div><br>
                        <div class="container bg-info bg-opacity-50 rounded">
                            <h5>STWÓRZ PORTFEL</h5>
                            <a href="/create_wallet/"><h5>Otwórz</h5></a>
                        </div><br>
                        <div class="container bg-info bg-opacity-50 rounded">
                            <h5>POKAŻ PORTFELE</h5>
                            <a href="/show_wallets/"><h5>Otwórz</h5></a>
                        </div><br>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            {% for wallet in context.user_wallets %}
                                <div class="col-4 col-sm-4" 
                                style='height: 350px; background-image: url(/static/{{ context.stock_date }}_{{ context.user }}_{{ wallet }}.png); 
                                background-size:contain; background-repeat:no-repeat; background-position:center center;'>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
