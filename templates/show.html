<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/static/css/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>Wallets show</title>
    </head>
    <body>
        <header>
            <div class="container m-2">
                <div class="row">
                    <div class="col-6">
                        <a href="/"><h5>powrót</h5></a>
                        <h1>WALLETS show</h1>
                    </div>
                    <div class="col-6">
                        <h5>Dane na dzień: {{ context.stock_date }}</h5>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                {% for item in context.wallets %}
                <div class="col-4 col-sm-4 mt-3">
                    <div class="container-fluid bg-success bg-opacity-50 rounded">
                        <h2>Portfel {{ item }}</h2>
                        {% for object in context.wallets[item] %}
                            {{ object.symbol }}, {{ object.price }}, {{ object.quantity }}<br>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
    </body>
</html>
